<body>

<div id="divone"class="div1">
<input id="t1" type="mail" style="width:250px" onblur="validateEmail(this)">


</div>
<div class ="div2">
<button id="add">+</button>

<button type="submit" value="send">send</button>
</div>
<script>
var flag=0;
function validateEmail(emailField){
        var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

        if (reg.test(emailField.value) == false) 
        {
            alert('Invalid Email Address');
			flag=0;
            return false;
			
        }
		flag=1;
        return true;

}

$(document).ready(function(){

    $("#add").click(function(){
	if(flag==1){
        $("#t1").clone().appendTo("#divone").val("");}else{alert('Enter valid mail address');}
		//document.write("<br>");
    });
	
	
});

</script>
